<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>遊具管理システム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
      <div class="header_title"><a href="index.html"><h1>遊具管理システム</h1></a></div>
      <div class="alert"></div>
      <div class="openbtn"><span></span><span></span><span></span></div>
  </header>
  <div class="wrapper">
    <div id="inspection_results_container">
      <p id="page_route">トップ > ブランコ > 写真撮影 > 点検結果</p>
      <p class="headline">点検結果</p>
      <div id="anomaly_count">
        <p>異常検出数：</p>
      </div>
      <p class="headline">撮影された写真</p>
      <div id="inspection_image">
        <img src="img/photo_image.png">
        <img src="img/photo_image.png">
        <img src="img/photo_image.png">
        <img src="img/photo_image.png">
        <img src="img/photo_image.png">
      </div>
      <div id="inspection_completed_container">
        <button id="inspection_completed" type="button">点検を完了</button>
      </div>
      <p class="headline">ほかの遊具も点検する</p>
      <div id="playground_equipment">
        <button type="button">ブランコ</button>
        <button type="button">すべり台</button>
        <button type="button">ジャングルジム</button>
        <button type="button">鉄棒</button>
        <button type="button">複合遊具</button>
        <button type="button">砂場</button>
        <button type="button">健康遊具</button>
        <button type="button">ターザンロープ</button>
        <button type="button">シーソー</button>
      </div>
    </div>
  </div>
  <footer>
      
  </footer>
</body>
</html>
