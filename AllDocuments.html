                <button><img src="./img/bell.png"></button>
                <div class="nav_wrapper">

                    <label class="nav_icon" for="nav_toggle">

                    <nav class="nav">

                </div>
            </div>
        </header>
        <div class="wrapper">
                <p id="page_route"><a href=index.html>トップ</a> > <a href="AllDocuments.html">書類一覧</a></p>
            <div class="flexbox" id="AllDocuments_flexbox">
                <div class="section">
                    <div class="AllDocuments_search_section">
                        <h1>書類一覧</h1>
                        <h2>検索</h2>
                        <div class="AllDocuments_search_year">
                            <label for="years">点検年度</label>
                            <select id="years_box" name="years">
                                <option value="all" selected>すべて</option>
                                <option value="3">令和７年度</option>
                                <option value="2">令和６年度</option>
                                <option value="1">令和５年度</option>
                            </select>
                        </div>
                        <label for="parks">公園名</label>
                        <input type="search" name="search" placeholder="キーワードを入力">
                        <label for="author">作成者名</label>
                        <input type="search" name="search" placeholder="キーワードを入力">
                        <input type="submit" name="submit" value="検索">
                    </div>
                </div>
            </div>
            <div class="section AllDocuments_list_section">
                <h2>日報</h2>
                <table>
                    <tr>
                        <th>書類名</th>
                        <th>作成者</th>
                        <th>最終更新日時</th>
                    </tr>
                    <tr>
                        <td>令和✕年度〇〇公園結果報告書</td>
                        <td>△△△△</td>
                        <td>✕✕年✕月✕日<br><button class="AllDocuments_list_EditButton">編集</button><button class="AllDocuments_list_DeleteButton">削除</button></td>
                    </tr>
                </table>
            </div>
            <div class="section AllDocuments_list_section">
                <h2>結果報告書</h2>
                <table>
                    <tr>
                        <th>書類名</th>
                        <th>作成者</th>
                        <th>最終更新日時</th>
                    </tr>
                    <tr>
                        <td>令和✕年度〇〇公園結果報告書</td>
                        <td>△△△△</td>
                        <td>✕✕年✕月✕日<br><button class="AllDocuments_list_EditButton">編集</button><button class="AllDocuments_list_DeleteButton">削除</button></td>
                    </tr>
                </table>
            </div>
            <div class="section AllDocuments_list_section">
                <h2>点検チェックシート</h2>
                <table>
                    <tr>
                        <th>書類名</th>
                        <th>作成者</th>
                        <th>最終更新日時</th>
                    </tr>
                    <tr>
                        <td>令和✕年度〇〇公園結果報告書</td>
                        <td>△△△△</td>
                        <td>✕✕年✕月✕日<br><button class="AllDocuments_list_EditButton">編集</button><button class="AllDocuments_list_DeleteButton">削除</button></td>
                    </tr>
                </table>
            </div>
        </div>
