<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>遊具管理システム | 写真閲覧ページ</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
    </head>
    <body>
        <header class="header">
            <div class="flexbox">
                <h1><a href="{{ url_for(index.html') }}">遊具管理システム</a></h1>
                <div class="account_toggle" id="mobile">
                    <img src="{{ url_for('static', filename='img/Icon.svg') }}" alt="アカウント" id="accountIcon">
                </div>
                <button><img src="{{ url_for('static', filename='img/bell.png') }}"></button>
                <div class="nav_wrapper">
                    <input type="checkbox" id="nav_toggle" hidden>
                    <label class="nav_icon" for="nav_toggle">
                        <span></span>
                        <span></span>
                        <span></span>
                    </label>
                    <div class="overlay"></div>
                    <nav class="nav">
                        <ul>
                            <li><a href="{{ url_for('index') }}">トップページ</a></li>
                            <li><a href="{{ url_for('daily_report') }}">日報作成</a></li>
                            <li><a href="{{ url_for('results_report') }}">結果報告書作成</a></li>
                            <li><a href="{{ url_for('CheckSheet') }}">点検チェックシート</a></li>
                            <li><a href="{{ url_for('Deterioration') }}">劣化進行・劣化予測</a></li>
                            <li><a href="{{ url_for('PhotoViewing') }}">写真閲覧</a></li>
                            <li><a href="{{ url_for('AllDocuments') }}">書類一覧</a></li>         
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <div class="wrapper">
            <p id="page_route"><a href="{{ url_for('index') }}">トップ</a> > <a href="{{ url_for('PhotoViewing') }}">写真閲覧</a></p>
            <div id="mobile"><!--  スマホ・タブレットのみ表示 -->
                <div class="PE_search">
                    <label for="PE">遊具　　：</label>
                    <select id="PE" name="PE">
                        <option value="all" selected>すべて</option>
                        <option value="9">シーソー</option>
                        <option value="8">ターザンロープ</option>
                        <option value="7">ブランコ</option>
                        <option value="6">すべり台</option>
                        <option value="5">ジャングルジム</option>
                        <option value="4">鉄棒</option>
                        <option value="3">複合遊具</option>
                        <option value="2">砂場</option>
                        <option value="1">健康遊具</option>
                    </select>
                    <button><img src="{{ url_for('static', filename='img/AddButton.png') }}"></button><br>
                </div>
                <div class="PE_search_category">
                    <label for="category">カテゴリ：</label>
                    <select id="category" name="category">
                        <option value="all" selected>すべて</option>
                        <option value="2">亀裂</option>
                        <option value="1">錆び</option>
                    </select>
                    <button><img src="{{ url_for('static', filename='img/AddButton.png') }}"></button>
                </div>
                <div class="flexbox">

                </div>
            </div>
                
            <div id="PC"><!--  PCのみ表示 -->
                <form action="#" method="post">
                        <p class="PE_p">遊具：</p>
                        <input type="checkbox" name="PE_checkbox" value="9">シーソー<br>
                        <input type="checkbox" name="PE_checkbox" value="8">ターザンロープ<br>
                        <input type="checkbox" name="PE_checkbox" value="7">ブランコ<br>
                        <input type="checkbox" name="PE_checkbox" value="6">すべり台<br>
                        <input type="checkbox" name="PE_checkbox" value="5">ジャングルジム<br>
                        <input type="checkbox" name="PE_checkbox" value="4">鉄棒<br>
                        <input type="checkbox" name="PE_checkbox" value="3">複合遊具<br>
                        <input type="checkbox" name="PE_checkbox" value="2">砂場<br>
                        <input type="checkbox" name="PE_checkbox" value="1">健康遊具<br><br><br>
                        <p class="PE_p">カテゴリ：</p>
                        <input type="checkbox" name="PE_category_checkbox" value="4">金属<br>
                        <input type="checkbox" name="PE_category_checkbox" value="3">木材<br>
                        <input type="checkbox" name="PE_category_checkbox" value="2">ゆがみ<br>
                        <input type="checkbox" name="PE_category_checkbox" value="1">摩耗<br>
                        <p class="PE_category_button"><input type="submit" value="絞り込む"></p>
                    </form>        
                    <div class="flexbox"><!--  写真が入る部分 -->

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
